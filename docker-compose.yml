version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: social_db
    environment:
      POSTGRES_DB: social_db
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: social_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - social_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  cache:
    image: redis:latest
    container_name: social_cache
    ports:
      - "6379:6379"
    networks:
      - social_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social_backend
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://social_user:social_pass@db:5432/social_db
      REDIS_URL: redis://cache:6379
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - social_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_2GIS_API_KEY=6c5e4e53-0171-4eec-a761-75a403b884b5
      # target: production  # <-- убрать или закомментировать!
    container_name: social_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - social_network
    environment:
      - VITE_API_URL=/api/v1

volumes:
  postgres_data:
  backend_uploads:

networks:
  social_network:
    driver: bridge
